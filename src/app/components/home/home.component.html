<div *ngFor="let pokemon of newPokemons" class="card" style="width: 18rem;">
    <img [src]="pokemon.images" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title"> {{ pokemon.name }} </h5>
      <p class="card-text">
        <strong>Height:</strong> {{ pokemon.description }} <br>
        <strong>Weight:</strong>  {{ pokemon.description }} <br>
      </p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
